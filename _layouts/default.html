<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  {% include header.html %}

  {% if page.spoilers %}
    <!-- Spoiler Warning Overlay -->
    <div id="spoiler-overlay" class="spoiler-overlay">
      <div class="spoiler-popup">
        <h2>This page contains spoilers!</h2>
        <p>It contains spoilers for: {{ page.spoilers }}</p>
        <button id="spoiler-ok-btn">OK</button>
      </div>
    </div>
  {% endif %}

  <main id="content">
    {{ content }}
  </main>

  <script src="{{ site.baseurl }}/assets/js/spoiler.js"></script>
</body>
</html>
